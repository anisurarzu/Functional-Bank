<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-bold text-center mt-16 text-purple-600">
        Welcome to my bank
      </h1>
    </header>
    <main>
      <section class="bg-green-200 p-8 mx-auto mt-8 w-3/4">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="border-2 border-gray-400 rounded block w-3/4 mb-4 p-2"
            type="text"
            placeholder="your email"
          />

          <input
            id="user-password"
            class="border-2 border-gray-400 rounded block w-3/4 mb-4 p-2"
            type="password"
            placeholder="password"
          />
          <button
            id="login-submit"
            class="
              bg-blue-700
              text-white
              rounded
              text-2xl
              max-auto
              px-4
              py-2
              font-medium
            "
          >
            Login
          </button>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
